    <style>
    .loadingmessage {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: fixed;
        background: rgba(0,0,0,0.9);
        z-index: 999999;
        text-align: center;
    }

    .loadingmessage .preloading-message {
        color: #fff;
        font-size: 45px;
        padding: 15px;
        border-radius: 5px;
        background-color: #000;
        border-radius: 10px;
        box-shadow: 2px 2px 2px #000;
        width: 20%;
        margin: 0 auto;
        margin-top: 15%
    }
    </style>
    <div loadingmessage class="loadingmessage animated flipInX">
        <div class="preloading-message animated bounceInUp">
          Loading...
          <i class="fa fa-refresh fa-spin"></i>
        </div>
    </div>
